<!DOCTYPE html >
<html>
<head>
<title>Account</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="css/bootstrap.min.css" rel="stylesheet">
<script type="text/javascript" src="js/jquery-1.12.0.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>

<script>
function Login() {
	var userName = document.getElementById("username").value;
	var password = document.getElementById("password").value;
	var xhttp = new XMLHttpRequest();
	xhttp.onreadystatechange = function() {
		if(xhttp.state == 4 && xhttp.status == 200) {
			document.getElementById("text").innerHTML = xhttp.responseText;
 		}
 	} ;
 	xhttp.open("POST", "login.php", true);
 	xhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
	xhttp.send(userName,password);
}



</script>


</head>
<body>
<div class = "container" >
<h2>Account</h2>

<div class = "row">
	<div class = "col-lg-8 col-lg-offset-2">
		<ul class="nav nav-tabs">
			<li class = "active"> <a href="#login" data-toggle="tab">Login</a></li>
			<li > <a href="#signup" data-toggle="tab">Sign Up</a></li>
		</ul>
		<br>
		<div class = "tab-content">
			<div class = "tab-pane fade in active" id = "login" >
				<form name = "login" method = "POST" action = "" role = "form" >
					<div class = "form-group">
						<label for = "username">Username </label><input type = "text" name = "username" id = "username" class = "form-control"></input>
						<label for = "password">Password </label><input type = "password" name = "password" id = "password" class = "form-control"></input>
					</div>
					<div class="checkbox">
    					<label><input type="checkbox"> Remember me</label>
  					</div>
					<input id = "button" type = "submit" name = "submit" class = "btn btn-info" onclick="Login()">
				</form>
				<span id = "text"></span>
			</div>
		


			<div class = "tab-pane fade" id = "signup">
				<form name = "sign_up" method = "POST" action = "sign_up.php" >
					<label for = "name">Name </label><input class = "form-control" type = "text" name = "name"></input>
					<label for = "email">E-mail </label><input class = "form-control" type = "text" name = "email"></input>
					<label for = "username">Username </label> <input class = "form-control" type = "text" name = "username"></input>
					<label for = "password">Password </label>  <input class = "form-control" type = "password" name = "password"></input>
					<label for = "repassword">Re-enter password </label><input class = "form-control" type = "password" name = "re_password"></input><br>
					<input id = "button" type = "submit" name = "submit" value = "Create an account" class = "btn btn-info"  >
				</form>
			</div>
		</div>

	</div>
</div>


</body>
</html>
